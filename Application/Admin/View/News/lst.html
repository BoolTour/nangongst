<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}main.css">
<link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}general.css">
<link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_URL}resoult.css">
</head>
<body>
<h1>
<span class="action-span">
<a href="__CONTROLLER__/add"><img src="{$Think.const.ADMIN_IMG_URL}icon_add.gif" align="left">添加消息</a></span>
<span class="action-span1"><a href="">管理中心</a> </span><span id="search_id" class="action-span1">---公告信息</span>
<div style="clear:both"></div>
</h1>
<div class="form-div">
</div>
 <table width="100%" border="1" align="center" cellpadding="2" cellspacing="1" frame=box rules=none bordercolor="#99FF66">
    <tr class="tableHeader2">
        <td width="15%" align="center" height="15"><b>发布人</b></td>
        <td width="10%" align="center"><b>公告标题</b></td>
        <td width="10%" align="center"><b>发布日期</b></td>
        <td width="10%" align="center"><b>操作</b></td>
    </tr>
    <volist name='info' id='v'>
    <tr>
        <td align="center">{$v['name']}</td>
        <td align="center">{$v['title']}</td>
        <td align="center">{$v['date']}</td>
        <td align="center">
        	<a href="__CONTROLLER__/more/id/{$v['id']}">详情</a>  
            <a href="__CONTROLLER__/edit/id/{$v['id']}">修改</a> 
            <a href="__CONTROLLER__/del/id/{$v['id']}">删除</a>           
        </td>
    </tr>
    </volist>
    <tr>
        <td colspan="7" style="text-align:right;">
            {$page}
        </td>
    </tr>
  </table>

</html>
